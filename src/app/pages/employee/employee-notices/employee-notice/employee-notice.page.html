<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title>Notice</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>
    <!-- <ion-fab class="fabButton" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="Upload()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
    <ion-list style="padding: 0px;">
        <ion-item *ngFor="let notice of notices" (click)="readNotice(notice)">
          <ion-thumbnail slot="start">
            <img src="assets/icon/reminder.png">
          </ion-thumbnail>
          <ion-label>
            <h2>{{notice.Subject}}</h2>
            <p>{{notice.PostDate}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
