<ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="end">
                <ion-button  (click)="cancel()">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>New Notice</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <ion-list padding>
            <ion-item>
                <ion-textarea [(ngModel)]='notice.Subject' placeholder="Subject"></ion-textarea>
            </ion-item>
    
            <ion-item>
                <ion-textarea placeholder="Description" [(ngModel)]="notice.Description" rows="3"></ion-textarea>
            </ion-item>
    
            <ion-item>
                <ion-label>Valid Till</ion-label>
                <ion-datetime  placeholder="Choose Date"  displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="notice.ValidTill" [min]="minDate"></ion-datetime>
            </ion-item>
          

            <ion-button class="save" (click)="SaveNotice()" slot="center">
                <ion-icon name="checkmark"></ion-icon> Save
            </ion-button>

        </ion-list>
    
    </ion-content>
