<div class="modal-content">
  <div id="container" class="modal-content-body">
    <div id="header">
      <ion-row style="margin-top: 5px;" justify-content-center align-items-center>
        <img class="modalImage" src="{{'data:image/jpg;base64,' + Image}}">
      </ion-row>
      <ion-row justify-content-center align-items-center>
        <label class="notif-title">{{Name}}</label>
      </ion-row>
    </div>
    <div id="body">
      <ion-row justify-content-center align-items-center>
        <label class="message">{{ID}}</label>
      </ion-row>
    </div>
    <div id="footer" style="margin-top: 5px; margin-bottom: 8px;">
      <ion-row justify-content-center align-items-center>
        <ion-button class="successButton" (click)="CloseModal()">OK</ion-button>
      </ion-row>
    </div>
  </div>
</div>
